# Mise configuration file for container-scoped tool management
# You can also define project-specific mise.toml files to scope tools to specific projects
# See https://mise.jdx.dev/configuration.html
[tools]
# Runtimes
node = "latest"
# bun = "latest"
python = "latest"
# go = "latest"
# dotnet = "latest"
# java = "latest"
# ruby = "latest"
# "nix:php" = "latest"

# Python tooling
uv = "latest"

# Utilities (from mise registry)
# By default yaas image already contains coreutils, git, curl, wget, unzip, zip, xz-utils, sudo, less, vim, nano.
# Everything else needs to be specified here.
ripgrep = "latest"
fd = "latest"
fzf = "latest"
jq = "latest"
bat = "latest"
delta = "latest"

# Nix packages (100k+ packages available via mise-nix plugin, pre-installed in image)
# See available packages: https://www.nixhub.io/
# "nix:htop" = "latest"
# "nix:shellcheck" = "latest"
# "nix:tree" = "latest"

# AI CLIs
"npm:@anthropic-ai/claude-code" = "latest"
# "aqua:anomalyco/opencode" = "latest"
# "npm:@openai/codex" = "latest"
# "npm:@google/gemini-cli" = "latest"

# CLI for docker-in-docker via socket forwarding
docker-cli = "latest"

[settings]
idiomatic_version_file_enable_tools = ["node", "python", "go", "php", "dotnet", "java", "ruby"] # https://mise.jdx.dev/configuration.html#idiomatic-version-files

[env]
# User can add custom env vars here
# Example:
# MY_API_KEY = "{{ env.MY_API_KEY }}"
